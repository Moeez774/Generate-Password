<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>

    <!-- Background image -->

    <div class="background">
       <img id="image" src="Images/pexels-danbuilds-633409.jpg" alt="">
    </div>

    <!-- User interface -->

    <div id="text1">
       <div id="text">
          <input type="text" name="pass" id="p" placeholder="Your Password will Appear Here">
          <div id="option">
          <div id="option1">
            <label for="week">
                <input type="radio" name="shape" value="week1" id="weeks"> Week Password
            </label> 
            <label for="strong">
                <input type="radio" value="strong1" name="shape" id="strongs"> Strong Password
            </label>
            <label for="super">
                <input type="radio" name="shape" value="super1" id="supers"> Super Strong Password
            </label>
           </div>
           <div id="option2">
            <label for="week1">
                <input type="checkbox" name="shape1" value="week11" id="low"> Lower Case
            </label>
            <label for="strong1">
                <input type="checkbox" value="strong11" name="shape1" id="up"> Upper Case
            </label>
            <label for="super1">
                <input type="checkbox" name="shape1" value="super11" id="special"> Special Case
            </label>
            <label for="funny1">
                <input type="checkbox" value="funny11" name="shape1" id="number"> Numbers
            </label>

<!-- for generating password -->

            <div>
                <button id="btn">Generate</button>
               </div>
           </div>
           </div>
       </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
